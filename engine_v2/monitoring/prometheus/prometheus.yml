# TuCentroPDF Engine V2 - Prometheus Configuration
# FASE 4: Observabilidad

global:
  scrape_interval: 15s      # Scrape metrics cada 15 segundos
  evaluation_interval: 15s  # Evaluar reglas cada 15 segundos
  external_labels:
    cluster: 'tucentropdf-v2'
    environment: 'production'

# Configuración de Alertmanager (opcional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Cargar reglas de alertas
rule_files:
  - 'alerts.yml'

# Configuración de scraping
scrape_configs:
  # API Server metrics
  - job_name: 'tucentropdf-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/api/v2/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-server'

  # OCR Worker metrics
  - job_name: 'tucentropdf-ocr-worker'
    static_configs:
      - targets: ['ocr-worker:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ocr-worker'

  # Office Worker metrics
  - job_name: 'tucentropdf-office-worker'
    static_configs:
      - targets: ['office-worker:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'office-worker'

  # Redis metrics (si se usa redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Node Exporter (métricas del sistema si está disponible)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 15d      # Retener datos por 15 días
      size: 10GB     # Máximo 10GB de almacenamiento
    wal_compression: true

